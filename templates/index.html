{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Все книги</h2>
    <a href="{{ url_for('add_book') }}" class="btn btn-success">+ Добавить книгу</a>
</div>

<div class="row">
    {% for book in books %}
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Автор: {{ book.author }}</p>
                <!-- Добавьте остальные поля -->
                <div class="btn-group">
                    <a href="#" class="btn btn-sm btn-outline-primary">Просмотр</a>
                    <a href="#" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="#" class="btn btn-sm btn-outline-danger">Удалить</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
